<head>
    <link rel="shortcut icon" href="/public/favicon.png"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{% if page.title %} {{ page.title }} | {% endif %} {{site.title}}</title>
    <meta name="author" content="Jackson Clawson">
    <!-- <meta name="description" content="description here"> -->
    <meta name="keywords" content="Portfolio, Designer, Design, Interaction Designer, Software Development, Web Developer, Musician, Jackson Clawson">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700|Rubik:400,500" rel="stylesheet">

  	<link rel="stylesheet" type="text/css" href="{{"stylesheets/app.css" | prepend: site.baseurl }}">
    <script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
    {% if page.custom_css %}
        {% for stylesheet in page.custom_css %}
            <link rel="stylesheet" href="/stylesheets/{{ stylesheet }}.css" type="text/css">
        {% endfor %}
    {% endif %}
    {% if page.custom_js %}
        {% for js_file in page.custom_js %}
            <script src='/js/{{ js_file }}.js' type="text/javascript"></script>
        {% endfor %}
    {% endif %}

    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-91587077-5', 'auto');
    ga('send', 'pageview');
    </script>
</head>

<body class='jacksons-body'>
	{% include header.html %}
	{{ content }}
	{% include footer.html %}
</body>
